<!-- Tab Navigation -->
<div class="border-b border-gray-200">
    <nav class="flex -mb-px">
        <button class="tab-button px-4 py-2 text-blue-500 border-b-2 border-blue-500" data-tab="fragments">
            Fragments
        </button>
        <button class="tab-button px-4 py-2 text-gray-500" data-tab="overall">
            Overall Analysis
        </button>
        <button class="tab-button px-4 py-2 text-gray-500" data-tab="tests">
            Tests
        </button>
    </nav>
</div>

<!-- Tab Contents -->
<div class="mt-4">
    <!-- Fragments Tab -->
    <div id="fragments" class="tab-content">
        <div id="fragmentList" class="space-y-4 overflow-y-auto max-h-[calc(100vh-400px)]">
            <!-- Fragment analysis will be dynamically inserted here -->
        </div>
    </div>

    <!-- Overall Analysis Tab -->
    <div id="overall" class="tab-content hidden space-y-4">
        <div>
            <p id="goalAlignment" class="font-semibold"></p>
            <p id="effectiveness" class="font-semibold"></p>
        </div>
        <div>
            <h4 class="font-bold mb-2">Suggested Improvements</h4>
            <ul id="improvements" class="list-disc pl-5">
                <!-- Improvements will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <!-- Tests Tab -->
    <div id="tests" class="tab-content hidden space-y-4">
        <div class="flex space-x-2">
            <button id="generateTestBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Generate Test
            </button>
            <button id="downloadTestsBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Download Tests
            </button>
        </div>
        <div id="testResults" class="space-y-4">
            <!-- Test results will be dynamically inserted here -->
        </div>
    </div>
</div>
